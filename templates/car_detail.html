{% extends "layout.html" %}

{% block content %}
<div class="mb-3">
    <a href="/cars" class="btn btn-outline-secondary">
        ‚Üê Back to Cars
    </a>
</div>

<div class="row">
    <div class="col-md-6">
        <img src="{{ car[7] if car[7] else '/static/default_car.jpg' }}" class="img-fluid rounded" alt="Car Image">
    </div>
    <div class="col-md-6">
        <h2>{{ car[1] }} ({{ car[2] }})</h2>
        <p><strong>Color:</strong> {{ car[3] or 'N/A' }}</p>
        <p><strong>Fuel Type:</strong> {{ car[5] }}</p>
        <p><strong>Fuel Cons.:</strong> {{ car[6] or 'N/A' }}</p>
        
        <div class="d-flex gap-2 mt-3">
            <a href="/cars/edit/{{ car[0] }}" class="btn btn-warning flex-fill py-2">Edit</a>

            {% if rented %}
                <span class="btn btn-danger text-center flex-fill py-2">Rented</span>
            {% else %}
                <a href="/rents/add/{{ car[0] }}" class="btn btn-success flex-fill">Add Rent</a>
            {% endif %}
        </div>

        
    </div>
</div>
{% endblock %}
