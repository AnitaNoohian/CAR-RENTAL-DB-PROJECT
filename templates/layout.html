<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System</title>

    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            color: #2C3E50;
            font-family: 'Roboto', sans-serif;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, #2980B9, #6DD5FA);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: #fff !important;
            letter-spacing: 1px;
        }

        .nav-link {
            color: #fff !important;
            font-weight: 500;
            margin-right: 15px;
            transition: color 0.3s, transform 0.2s;
        }

        .nav-link:hover {
            color: #FFD700 !important; 
            transform: scale(1.1);
        }

        .container {
            margin-top: 50px;
        }

        /* Buttons */
        .btn-primary {
            background-color: #2980B9;
            border: none;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #1F6A8C;
            transform: scale(1.05);
        }

        /* Cards & Tables */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .table th {
            background-color: #EAEAEA;
            font-weight: 600;
        }

        /* Footer optional */
        footer {
            margin-top: 60px;
            padding: 20px 0;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        tr:hover { 
            background-color: #f1f1f1; 
            cursor: pointer; 
        }
    </style>
</head>
<body>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show mt-3">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}


<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/dashboard">Car Rental</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="color: white;"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item"><a class="nav-link" href="/cars">Cars</a></li>
        <li class="nav-item"><a class="nav-link" href="/rents">Rents</a></li>
        <li class="nav-item"><a class="nav-link" href="/receipts">Receipts</a></li>
        <li class="nav-item"><a class="nav-link" href="/clients">Clients</a></li>
        <li class="nav-item"><a class="nav-link btn btn-outline-light px-3 ms-2" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
